<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .rate {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }
        .news-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .news-link {
            color: var(--tg-theme-link-color, #2481cc);
            text-decoration: none;
        }
        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Курсы валют</h2>
            <div id="rates">
                <div class="rate">Загрузка...</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Последние новости</h2>
            <div id="news">
                <div>Загрузка новостей...</div>
            </div>
        </div>

        <button class="button" onclick="window.Telegram.WebApp.close()">Закрыть</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для обновления курсов валют
        async function updateRates() {
            try {
                const response = await fetch('https://www.cbr-xml-daily.ru/daily_json.js');
                const data = await response.json();
                const usdRate = data.Valute.USD.Value;
                const btcResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const btcData = await btcResponse.json();
                const btcRate = btcData.bitcoin.usd;

                document.getElementById('rates').innerHTML = `
                    <div class="rate">USD/RUB: ${usdRate.toFixed(2)} ₽</div>
                    <div class="rate">BTC/USD: $${btcRate.toLocaleString()}</div>
                `;
            } catch (error) {
                document.getElementById('rates').innerHTML = `
                    <div class="rate">Ошибка загрузки курсов</div>
                `;
            }
        }

        // Функция для обновления новостей
        async function updateNews() {
            try {
                const response = await fetch('https://www.rbc.ru/finances/');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const newsItems = doc.querySelectorAll('a.item__link, a.news-feed__item__link');
                
                let newsHtml = '';
                let count = 0;
                for (const item of newsItems) {
                    if (count >= 5) break;
                    const title = item.textContent.trim();
                    const link = item.href;
                    if (title && link) {
                        newsHtml += `
                            <div class="news-item">
                                <div class="news-title">${title}</div>
                                <a href="${link}" class="news-link" target="_blank">Читать далее</a>
                            </div>
                        `;
                        count++;
                    }
                }
                
                document.getElementById('news').innerHTML = newsHtml || 'Новости не найдены';
            } catch (error) {
                document.getElementById('news').innerHTML = 'Ошибка загрузки новостей';
            }
        }

        // Обновляем данные при загрузке
        updateRates();
        updateNews();

        // Обновляем данные каждые 5 минут
        setInterval(() => {
            updateRates();
            updateNews();
        }, 300000);
    </script>
</body>
</html>
