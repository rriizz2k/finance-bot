<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .rate {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }
        .news-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .news-link {
            color: var(--tg-theme-link-color, #2481cc);
            text-decoration: none;
        }
        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Курсы валют</h2>
            <div id="rates">
                <div class="rate">Загрузка...</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Последние новости</h2>
            <div id="news">
                <div>Загрузка новостей...</div>
            </div>
        </div>

        <button class="button" onclick="window.Telegram.WebApp.close()">Закрыть</button>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // URL вашего сервера с данными через LocalTunnel (обновите на ваш текущий адрес)
        const DATA_API_URL = 'https://great-hotels-poke.loca.lt/data';

        // Функция для получения всех данных с вашего сервера
        async function fetchData() {
            try {
                const response = await fetch(DATA_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Проверка наличия данных
                if (!data) {
                     throw new Error("Получены пустые данные");
                }
                
                // Обновляем курсы валют
                document.getElementById('usd-rub').textContent = `${data.usd_rub ? data.usd_rub.toFixed(2) + ' ₽' : 'Ошибка'}`;
                document.getElementById('btc-usd').textContent = `${data.btc_usd ? '$' + data.btc_usd.toLocaleString() : 'Ошибка'}`;
                
                // Обновляем новости
                const newsContainer = document.getElementById('news-container');
                if (data.news && data.news.length > 0) {
                    newsContainer.innerHTML = data.news.map(item => `
                        <div class="news-item">
                            <a href="${item.link}" class="news-link" target="_blank">${item.title}</a>
                        </div>
                    `).join('');
                } else {
                    newsContainer.innerHTML = `
                        <div class="error">
                            Новости не найдены или произошла ошибка на сервере.
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error fetching data from backend:', error);
                document.getElementById('news-container').innerHTML = `
                    <div class="error">
                        Произошла ошибка при загрузке данных с сервера. (${error.message})
                    </div>
                `;
                 document.getElementById('usd-rub').textContent = 'Ошибка';
                 document.getElementById('btc-usd').textContent = 'Ошибка';
            }
        }

        // Загружаем данные при открытии
        fetchData();

        // Обновляем данные каждые 5 минут (опционально, если backend обновляет данные)
        setInterval(fetchData, 300000);
    </script>
</body>
</html>
